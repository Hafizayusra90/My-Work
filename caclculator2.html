<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    let num1 = 10;
    let num2 = 20;

    let num3='10'
    let num4='10'
    let name='something'

    //Addition of Numbers
    let sum = num1 + num2;

    //Concatenation of Numbers as strings
    let concatNumbers = num3 + num4 + name;
    
    console.log(`Addition Result: ${sum}`);
    console.log(`Concatenation Result: ${concatNumbers}`);
    ">See Results</button>
</body>
